<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banka | Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  </head>

  <body>

    <div class="header">
      <a class="banka" href="home.html" style="margin-right:380px;">BANKA</a>
      <a class="login"  href="login.html" style="margin-left:270px;">LOG IN</a>
      <a class="sign-up" href="sign-up.html" style="margin-right:20px">SIGN UP</a>
    </div>

      <div class="login-container">
        <h1 style="font-weight:bold;
            font-size:24px;">LOG IN</h1>
        <div class="user-id-container">
          <p>Email</p>
          <input class="input-user" type="text" placeholder="Enter your email">
        </div>
        <div class="password-container">
          <p>Password</p>
          <input class="input-password" type="password" placeholder="Password">
        </div>
        <div class="forgot-password-section">
          <input type="checkbox">
          <p style="margin-right:20px;">Stay signed in</p>
          <p style="margin-left:30px;">Forgot username?</p>
        </div>
        <div>
          <button id="submit-btn" class="submit-button">SUBMIT</button>
        </div>
        <button id="register-btn" class="register-btn">Register a new account</button>
      </div>
    
      
    <div class="newsletter">
      <p style="margin-right:25px;
         color: white;">Newsletter</p>
      <input placeholder="Enter email">
      <button class="subscribe-button" type="submit">SUBSCRIBE</button>
    </div>
    
    <div class="media-container">
      <div>
        <p style="color: white;
           font-size: 14px;">Stay in touch</p>
      </div>
      <div class="media-section">
        <img class="social-media-icon" src="icons/twitter-icon.png">
      </div>
      <div class="media-section">
        <img class="social-media-icon" src="icons/facebook-icon.png">
      </div>
      <div class="media-section">
        <img class="social-media-icon" src="icons/linkedin-icon.png">
      </div>  
    </div>

    <div class="copyright">
      Banka Wallet, Copyright &copy; 2022
    </div>
        

    <script src="banka.js"></script>
  </body>

</html>
