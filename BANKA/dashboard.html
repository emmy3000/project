<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banka | Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>

  <body>

    <div class="header">
      <a class="banka" href="home.html" style="margin-right:380px;">BANKA</a>
      <a class="login"  href="login.html" style="margin-left:270px;">LOG IN</a>
      <a class="sign-up" href="sign-up.html" style="margin-right:20px">SIGN UP</a>
    </div>

    <div class="dashboard">
      <div>
        <h1 style="font-size:46px;">My<span style="color:rgb(88, 221, 88);">Dashboard</span></h1>
      </div>
      <div style="font-size:26px;">
        Balance: &#8358;10,000,000,000.00
      </div>
    </div>
    

    <div class="bank-applet-container">

      <div class="bank-applet">
        <div class="bank-icon">
          <a href="transfer.html">
           <img id="bank-icon" src="icons/transfer-icon.png">
          </a>
        </div><a href="transfer.html"><p>Transfer</p></a>
      </div>
      <div class="bank-applet">
        <div class="bank-icon">
          <img id="bank-icon" src="icons/transaction-history-icon.png">
        </div>
        <p>Transaction History</p>
      </div>
      <div class="bank-applet">
        <div class="bank-icon">
          <img id="bank-icon" src="icons/apply-for-loans-icon.png">
        </div>
        <p>Apply for Loans</p>
      </div>
      <div class="bank-applet">
        <div class="bank-icon">
          <img id="bank-icon" src="icons/pay-bills-icon.png">
        </div>
        <p>Pay Bills</p>
      </div>
      <div class="bank-applet">
        <div class="bank-icon">
          <img id="bank-icon" src="icons/account-statement-icon.png">
        </div>
        <p>Account Statement</p>
      </div>
      <div class="bank-applet">
        <div class="bank-icon">
          <img id="bank-icon" src="icons/debit-credit-card-icon.jpg">
        </div>
        <p>Debit/Credit Card</p>
      </div>
      <div class="bank-applet">
        <div class="bank-icon">
          <img id="bank-icon" src="icons/admin-icon.png">
        </div>
        <p>Admin Portal</p>
      </div>
      <div class="bank-applet">
        <div class="bank-icon">
          <img id="bank-icon" src="icons/support-service-icon.png">
        </div>
        <p>Customer Service</p>
      </div>

    </div>

    <div class="newsletter">
      <p style="margin-right:25px;
         color: white;">Newsletter</p>
      <input placeholder="Enter email">
      <button class="subscribe-button" type="submit">SUBSCRIBE</button>
    </div>
    
    <div class="media-container">
      <div>
        <p style="color: white;
           font-size: 14px;">Stay in touch</p>
      </div>
      <div class="media-section">
        <img class="social-media-icon" src="icons/twitter-icon.png">
      </div>
      <div class="media-section">
        <img class="social-media-icon" src="icons/facebook-icon.png">
      </div>
      <div class="media-section">
        <img class="social-media-icon" src="icons/linkedin-icon.png">
      </div>  
    </div>

    <div class="copyright">
      Banka Wallet, Copyright &copy; 2022
    </div>

    



  </body>


</html>
